<!--
  Generated template for the ATPRANDocument page.

  See http://ionicframework.com/docs/v2/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>ATP RAN Documents</ion-title>
    <ion-buttons end>
      <button ion-button (click)="pageUtility.logout()">			
				<ion-icon name="log-out"></ion-icon>
			</button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-item>
    <ion-label color="primary">Document</ion-label>
    <ion-select name="documentId" [(ngModel)]="documentId">
      <ion-option *ngFor="let document of atpRANDocument.documentList" value="{{document.CategoryId}}">{{document.CategoryDesc}}</ion-option>
    </ion-select>
  </ion-item>

  <ion-item>
    <ion-label color="primary">Network Element</ion-label>
    <ion-select name="networkElementId" [(ngModel)]="networkElementId" (ngModelChange)="networkElementIdOnChange()">
      <ion-option *ngFor="let networkElement of atpRANDocument.networkElementList" value="{{networkElement.val}}">{{networkElement.txt}}</ion-option>
    </ion-select>
  </ion-item>

  <ion-item>
    <ion-label color="primary">Exhibit</ion-label>
    <ion-select name="exhibitId" [(ngModel)]="exhibitId">
      <ion-option *ngFor="let exhibit of atpRANDocument.exhibitList" value="{{exhibit.exsno}}">{{exhibit.exhibitdetails}}</ion-option>
    </ion-select>
  </ion-item>

  <ion-item>
    <button ion-button item-right icon-left (click)="viewPage()"><ion-icon name="document"></ion-icon> View</button>
  </ion-item>

</ion-content>
