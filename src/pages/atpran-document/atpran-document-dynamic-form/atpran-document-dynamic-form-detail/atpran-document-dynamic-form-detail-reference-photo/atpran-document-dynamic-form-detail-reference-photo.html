<!--
  Generated template for the ATPRANDocumentDynamicFormDetailReferencePhoto page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>Reference Photos</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

  <ion-card *ngFor="let referencePhoto of referencePhotos">
    <ion-card-title>
      <ion-label>{{referencePhoto.photoattr}}</ion-label>
    </ion-card-title>
    <ion-card-content>
      <img [src]="referencePhoto.photopath">
    </ion-card-content>
  </ion-card>

  <ion-card *ngIf="referencePhotos.length===0">
    <ion-card-title>
      <ion-label>{{noReferencePhotosText}}</ion-label>
    </ion-card-title>
  </ion-card>

</ion-content>
