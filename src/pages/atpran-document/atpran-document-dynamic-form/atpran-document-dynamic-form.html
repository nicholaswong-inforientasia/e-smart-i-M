<ion-header>

  <ion-navbar>
    <ion-title>{{documentName}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content style="width: 100%">

  <ion-item *ngFor="let item of itemList" (click)="selectItem(item)">

    <ion-icon name="arrow-dropright" item-right></ion-icon>
  </ion-item>

</ion-content>
