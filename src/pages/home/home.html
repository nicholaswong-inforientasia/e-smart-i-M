<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Site Information</ion-title>
    <ion-buttons end>
      <button ion-button (click)="logout()">			
				<ion-icon name="log-out"></ion-icon>
			</button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let siteColumnHeader of site.siteColumnHeaders">
      <ion-label color="primary" style="font-weight: bold">{{siteColumnHeader.infocolumn}}</ion-label>
      <ion-input type="text" text-right placeholder="Enter {{siteColumnHeader.infocolumn}}" name="{{siteColumnHeader.infocolumn}}"
        [(ngModel)]="site.siteColumnValues[siteColumnHeader.infocolumn]"></ion-input>
    </ion-item>
  </ion-list>

  <button ion-button item-right (click)="saveInfo()">Save</button>

</ion-content>
