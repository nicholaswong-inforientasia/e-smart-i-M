<ion-header>

  <ion-navbar>
    <ion-title>Extra Material Serial Number</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-item>
    <ion-label style="font-weight: bold">Serial Number</ion-label>
  </ion-item>

  <ion-card *ngFor="let materialSerialNumber of materialSerialNumberList">
    <ion-item>
      <ion-label color="primary">Serial Number</ion-label>
      <ion-input type="text" text-right placeholder="Enter Serial Number" name="serialnumber" [(ngModel)]="materialSerialNumber.serialnumber"></ion-input>
      <button ion-button color="primary" item-right icon-left (click)="barcodeScan(materialSerialNumber)"><ion-icon name="barcode"></ion-icon></button>
    </ion-item>
    <ion-item>
      <ion-label color="primary">Remarks</ion-label>
      <ion-input type="text" text-right placeholder="Enter Remarks" name="remarks" [(ngModel)]="materialSerialNumber.remarks"></ion-input>
    </ion-item>

  </ion-card>

  <button ion-button item-right (click)="saveBOMActualExtraMaterialDetailSerialNumber()">Save</button>
</ion-content>
