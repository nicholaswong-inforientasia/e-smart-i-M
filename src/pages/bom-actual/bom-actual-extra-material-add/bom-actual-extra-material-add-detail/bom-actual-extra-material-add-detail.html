<ion-header>

  <ion-navbar>
    <ion-title>Add Extra Material</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-item>
    <ion-label style="font-weight: bold">
      Change Network Element
    </ion-label>
  </ion-item>

  <ion-item>
    <ion-label color="primary">Network Element</ion-label>
    <ion-select name="ExtraMaterialNetworkElementList" [(ngModel)]="networkElement">
      <ion-option *ngFor="let networkElement of bomActual.ExtraMaterialNetworkElementList" value="{{networkElement.val}}">{{networkElement.txt}}</ion-option>
    </ion-select>
  </ion-item>

  <ion-item>
    <button ion-button item-right (click)="saveBOMActualExtraMaterial()">Save</button>
  </ion-item>

</ion-content>
