<ion-header>

  <ion-navbar>
    <ion-title>Add Extra Material</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-item>
    <ion-label style="font-weight: bold">
      Select Extra Material
    </ion-label>
  </ion-item>

  <ion-item>
    <ion-label color="primary">Network Element</ion-label>
    <ion-select name="ExtraMaterialNetworkElementList" [(ngModel)]="networkElement" (ngModelChange)="itemCheckOnChange()">
      <ion-option *ngFor="let networkElement of bomActual.ExtraMaterialNetworkElementList" value="{{networkElement.val}}">{{networkElement.txt}}</ion-option>
    </ion-select>
  </ion-item>

  <ion-searchbar color="primary" (ionInput)="getItems($event)"></ion-searchbar>
  <ion-grid>
    <ion-row>
      <ion-col width-75 style="font-weight: bold">Material Id | Material Name</ion-col>
      <ion-col></ion-col>
    </ion-row>
    <ion-row *ngFor="let extraMaterialSearch of extraMaterialSearchList" (click)="selectItem(extraMaterialSearch)">
      <ion-col width-75>
        <p>{{extraMaterialSearch.materialid}} | {{extraMaterialSearch.mname}}</p>
      </ion-col>
      <ion-col>
        <ion-item>
          {{extraMaterialSearch.ismid}}
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
