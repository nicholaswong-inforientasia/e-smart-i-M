<ion-header>

  <ion-navbar>
    <ion-title>Material</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list>
    <ion-item>
      <ion-label style="font-weight: bold">Select Material</ion-label>
    </ion-item>
    <ion-item *ngFor="let material of bomActual.MaterialList" (click)="selectItem(material)">
      <p>{{material.materialid}} | {{material.mname}}</p>
      <ion-icon name="arrow-dropright" item-right></ion-icon>
    </ion-item>
  </ion-list>
</ion-content>
