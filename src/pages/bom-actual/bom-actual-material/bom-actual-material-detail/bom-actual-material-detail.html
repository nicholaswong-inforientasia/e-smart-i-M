<ion-header>

  <ion-navbar>
    <ion-title>Material Detail</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-item>
    <ion-label style="font-weight: bold">
      {{materialDetail.materialid}}
      <p>{{materialDetail.mname}}</p>
    </ion-label>
  </ion-item>

  <ion-card>
    <ion-item>
      <ion-label>Plan Qty</ion-label>
      <ion-label text-right>{{materialDetail.planqty}}</ion-label>
    </ion-item>

    <ion-item>
      <ion-label color="primary">Reused Qty</ion-label>
      <ion-input type="text" text-right placeholder="Enter Reused Qty" name="reusedqty" [(ngModel)]="materialDetail.reusedqty"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label color="primary">New Qty</ion-label>
      <ion-input type="text" text-right placeholder="Enter New Qty" name="newqty" [(ngModel)]="materialDetail.newqty"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Delta</ion-label>
      <ion-label text-right>{{materialDetail.newqty - materialDetail.planqty}}</ion-label>
    </ion-item>

    <ion-item>
      <ion-label>Serial Number</ion-label>
      <button ion-button item-right icon-left (click)="selectItem(materialDetail)"><ion-icon name="barcode"></ion-icon>{{materialDetail.serialnumber}}</button>
    </ion-item>

    <ion-item>
      <ion-label color="primary">Remarks</ion-label>
      <ion-input type="text" text-right placeholder="Enter Remarks" name="remarks" [(ngModel)]="materialDetail.remarks"></ion-input>
    </ion-item>

    <button ion-button item-right (click)="saveBOMActualMaterialDetail()">Save</button>

  </ion-card>
</ion-content>
