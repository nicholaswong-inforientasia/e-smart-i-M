<!--
  Generated template for the BOMActualConfigAddDetail page.

  See http://ionicframework.com/docs/v2/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>Add New Config Detail</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-item>
    <ion-label style="font-weight: bold">Level 2 Config</ion-label>
  </ion-item>

  <ion-grid>
    <ion-row>
      <ion-col>Level 2</ion-col>
      <ion-col width-75>
        <p>{{actualConfigSearch.level2desc}}</p>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>PO NO.</ion-col>
      <ion-col width-75>
        <p>{{actualConfigSearch.pono}}</p>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-label color="primary">Qty</ion-label>
      </ion-col>
      <ion-col width-75>
        <ion-input type="text" text-right placeholder="Enter Qty" name="qty" [(ngModel)]="qty"></ion-input>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-item><button ion-button item-right (click)="saveBOMActualConfigDetail()">Save</button></ion-item>
</ion-content>
