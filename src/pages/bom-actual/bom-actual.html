<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Bom Actual</ion-title>
    <ion-buttons end>
      <button ion-button (click)="pageUtility.logout()">			
				<ion-icon name="log-out"></ion-icon>
			</button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-label style="font-weight: bold">Select Network Element</ion-label>
    </ion-item>
    <ion-item *ngFor="let networkElement of bomActual.NetworkElementList" (click)="selectNetworkElementItem(networkElement)">
      {{networkElement.Element}}
      <ion-icon name="arrow-dropright" item-right></ion-icon>
    </ion-item>
  </ion-list>

  <ion-list>
    <ion-item>
      <ion-label style="font-weight: bold">Select Extra Material</ion-label>
      <button ion-button item-right icon-left (click)="searchExtraMaterial()"><ion-icon name="add"></ion-icon> Add</button>
    </ion-item>

    <ion-grid>
      <ion-row *ngFor="let extraMaterial of bomActual.ExtraMaterialList">
        <ion-col width-75 (click)="selectExtraMaterialItem(extraMaterial)">
          <p>{{extraMaterial.NEelement}} | {{extraMaterial.materialid}} | {{extraMaterial.mname}}</p>
        </ion-col>
        <ion-col>
          <ion-item>
            <button ion-button item-right icon-left (click)="deleteItem(extraMaterial)"><ion-icon name="trash"></ion-icon></button>
            <ion-icon item-right color="{{getColor(extraMaterial.serialno[0])}}" name="arrow-dropright"></ion-icon>
          </ion-item>
        </ion-col>
      </ion-row>
    </ion-grid>

  </ion-list>

</ion-content>
