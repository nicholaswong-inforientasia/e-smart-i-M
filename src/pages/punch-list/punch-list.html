<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Punch List</ion-title>
    <ion-buttons end>
      <button ion-button (click)="logout()">			
				<ion-icon name="log-out"></ion-icon>
			</button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <form (ngSubmit)="savePunchList()" #punchListForm="ngForm">
    <ion-list>
      <ion-item>
        <ion-label style="font-weight: bold">ACCEPTANCE TEST INFORMATION</ion-label>
      </ion-item>
      <ion-item>
        <ion-label color="primary">Start Date</ion-label>
        <ion-datetime name="startDate" displayFormat="DD/MM/YYYY" [(ngModel)]="punchList.Header.StartDate" required></ion-datetime>
      </ion-item>
      <ion-item>
        <ion-label color="primary">End Date</ion-label>
        <ion-datetime name="endDate" displayFormat="DD/MM/YYYY" [(ngModel)]="punchList.Header.EndDate" required></ion-datetime>
      </ion-item>
      <ion-item>
        <ion-label color="primary">Test Description</ion-label>
        <ion-input type="text" name="testDescription" [(ngModel)]="punchList.Header.TestDescription" placeholder="Enter Test Description"
          required text-right></ion-input>
      </ion-item>
      <ion-item>
        <ion-label style="font-weight: bold">NMS Aspect</ion-label>
      </ion-item>
      <ion-item>
        <ion-label color="primary">Visibility</ion-label>
        <ion-input type="text" name="visibility" [(ngModel)]="punchList.Header.Visibility" placeholder="Enter Visibility" required
          text-right></ion-input>
      </ion-item>
      <ion-item>
        <ion-label color="primary">FCPS</ion-label>
        <ion-input type="text" name="FCPS" [(ngModel)]="punchList.Header.FCPS" placeholder="Enter FCPS" required text-right></ion-input>
      </ion-item>
      <button ion-button item-right type="submit" [disabled]="!punchListForm.form.valid">Save</button>
    </ion-list>
  </form>

  <ion-list>
    <ion-item>
      <ion-label style="font-weight: bold">PUNCH LIST</ion-label>
      <button ion-button item-right icon-left (click)="newPunchList()"><ion-icon name="add"></ion-icon> Add</button>
    </ion-item>
    <ion-item *ngFor="let details of punchListDetails" (click)="selectItem(details)">
      {{details.NEOpenIssue}} - {{details.OpenIssue}}
      <button ion-button item-right icon-left (click)="removeItem(details)"><ion-icon name="trash"></ion-icon> Del</button>
      <ion-icon name="arrow-dropright" item-right></ion-icon>
    </ion-item>
  </ion-list>
</ion-content>
