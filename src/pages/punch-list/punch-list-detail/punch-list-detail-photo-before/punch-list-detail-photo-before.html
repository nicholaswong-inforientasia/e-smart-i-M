<ion-header>
  <ion-navbar>
    <ion-title>Before Photo</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-card *ngFor="let picture of pictures">
    <ion-card-title>
      <ion-input type="text" name="BeforeCaption" [(ngModel)]="picture.BeforeCaption" placeholder="Enter Caption"></ion-input>
    </ion-card-title>
    <ion-item>
      <button ion-button item-left icon-left (click)="updateItem(picture)">Save</button>
      <button ion-button item-right icon-left (click)="deleteItem(picture)"><ion-icon name="trash"></ion-icon></button>
    </ion-item>
    <ion-card-content>
      <img [src]="picture.BeforePath">
      <p>Long: {{picture.BLong}}</p>
      <p>Lat: {{picture.BLat}}</p>
    </ion-card-content>
  </ion-card>

  <ion-item>
    <ion-label color="primary">Caption:</ion-label>
    <ion-input type="text" name="BeforeCaption" [(ngModel)]="beforeCaption" placeholder="Enter Caption"></ion-input>
  </ion-item>
  <ion-item>
    <button ion-button color="primary" icon-left (click)="getPicture()"><ion-icon name="camera"></ion-icon> Get a Photo</button>
  </ion-item>
</ion-content>
