<ion-header>

  <ion-navbar>
    <ion-title>Punch List Detail</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-card>
    <ion-card-header>
      PUNCH LIST
    </ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-item>
          <ion-label color="primary">Network Element</ion-label>
          <ion-select name="NEOpenIssue" [(ngModel)]="punchListDetail.NEOpenIssue" (ngModelChange)="itemCheckOnChange()">
            <ion-option *ngFor="let ne of punchList.NetworkElementList">{{ne}}</ion-option>
          </ion-select>
        </ion-item>

        <ion-item>
          <ion-label color="primary">Item Check</ion-label>
          <ion-select name="OpenIssue" [(ngModel)]="punchListDetail.OpenIssue">
            <ion-option *ngFor="let ic of punchList.ItemCheckList" [value]="ic.val">{{ic.txt}}</ion-option>
          </ion-select>
        </ion-item>

        <ion-list name="Majororminor" radio-group [(ngModel)]="punchListDetail.Majororminor" disabled=true>
          <ion-item>
            <ion-label>Critical + Major</ion-label>
            <ion-radio value="0"></ion-radio>
          </ion-item>
          <ion-item>
            <ion-label>Minor</ion-label>
            <ion-radio value="1"></ion-radio>
          </ion-item>
        </ion-list>

        <ion-item>
          <ion-label color="primary">Target Close Date</ion-label>
          <ion-datetime name="Targetclosedate" displayFormat="DD/MM/YYYY" [(ngModel)]="punchListDetail.Targetclosedate"></ion-datetime>
        </ion-item>
        <ion-item>
          <ion-label color="primary">Close Date</ion-label>
          <ion-datetime name="Issueclosedate" displayFormat="DD/MM/YYYY" [(ngModel)]="punchListDetail.Issueclosedate"></ion-datetime>
        </ion-item>
        <ion-item>
          <button ion-button item-left icon-left (click)="openPhotoPage('Before')"><ion-icon name="camera"></ion-icon> Before</button>
          <button ion-button item-right icon-right (click)="openPhotoPage('After')">After <ion-icon name="camera"></ion-icon></button>
        </ion-item>

      </ion-list>
    </ion-card-content>
  </ion-card>

</ion-content>
