<ion-content class="login-content" padding scroll="false">
  <ion-row class="logo-row">
    <ion-col width-100>
      <img src="assets/img/img-smartfren-logo.png" />
    </ion-col>
  </ion-row>
  <div class="login-box">
    <form #registerForm="ngForm">
      <ion-row>
        <ion-col>
          <ion-list inset>

            <ion-item>
              <ion-input type="text" placeholder="Site No." name="siteNo" [(ngModel)]="siteNo" required [disabled]="disabled"></ion-input>
            </ion-item>

          </ion-list>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col class="signup-col">
          <button ion-button class="submit-btn" full (click)="validateLocation(false)" [disabled]="!registerForm.form.valid">Validate Location</button>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col class="signup-col">
          <button ion-button class="submit-btn" full (click)="validateSecurityCode()" [disabled]="!registerForm.form.valid">Validate Security Code</button>
        </ion-col>
      </ion-row>

    </form>
  </div>
</ion-content>
